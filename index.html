<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title> Registration-Form </title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>

        </div>

        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your Name" autocomplete="on">
                <i class="fa-solid fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <i class="fa-solid fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label for="phone">Phone Number</label>
                <input type="number " id="phone" placeholder="Enter your Phone Number">
                <i class="fa-solid fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>


            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password">
                <i class="fa-solid fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label for="confirm_password">Confrim-Password</label>
                <input type="password" id="confirm_password" placeholder="Enter your Confrim-Password">
                <i class="fa-solid fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <input type="submit" class="btn" value="Submit">
        </form>
    </div>







    <script src="index.js"></script>
</body>

</html>
